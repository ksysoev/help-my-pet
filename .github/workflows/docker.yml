name: Build Docker image

on:
  push:
    branches:
      - main
    tags:
      - v*
  pull_request:

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up QEMU
        uses: docker/setup-qemu-action@c7c53464625b32c7a7e944ae62b3e17d2b600130

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@8d2750c68a42422c14e847fe6c8ac0403b4cbd6f

      - name: Log in to GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@c94ce9fb468520275223c153574b00df6fe4bcc9
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@c299e40c65443455700f0fdfc63efafe5b349051
        with:
          images: ghcr.io/${{ github.repository }}
      - name: Extract version from tag
        id: extract_version
        run: echo "VERSION=$(echo ${{ steps.meta.outputs.tags }} | cut -d ':' -f 2)" >> $GITHUB_ENV
      - name: Build and push Docker image
        uses: docker/build-push-action@10e90e3645eae34f1e60eeb005ba3a3d33f178e8
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          platforms: linux/amd64,linux/arm64
          build-args: |
            VERSION=${{ env.VERSION }}
            BUILD=${{ github.sha }}

  deploy:
    needs: build-and-push
    if: github.ref_type == 'tag'
    uses: ksysoev/cloudlab/.github/workflows/deploy-service.yml@main
    with:
      environment_name: production
      docker_compose_file: deploy/docker-compose.yml
      service_name: helpmypet
      # Non-secret environment variables
      environment_vars: |
        {
          "VERSION": "${{ github.ref_name }}",
          "NETWORK_NAME": "helpmypet-network",
          "AI_MODEL": "claude-sonnet-4-6",
          "AI_MEDIA_MODEL": "claude-haiku-4-5",
          "AI_MAX_TOKENS": "1000",
          "RATE_LIMIT_USER_HOURLY_LIMIT": "5",
          "RATE_LIMIT_USER_DAILY_LIMIT": "15",
          "RATE_LIMIT_GLOBAL_DAILY_LIMIT": "4000"
        }
    secrets:
      # SSH connection parameters (reuse existing secret names)
      ssh_host: ${{ secrets.DO_HOST }}
      ssh_user: ${{ secrets.DO_USER }}
      ssh_key: ${{ secrets.DO_SSH_PRIVATE_KEY }}
      # Deployment secrets (map existing secret names to container env vars)
      deployment_secrets: |
        {
          "BOT_TELEGRAM_TOKEN": "${{ secrets.TELEGRAM_TOKEN }}",
          "AI_API_KEY": "${{ secrets.ANTHROPIC_API_KEY }}"
        }
