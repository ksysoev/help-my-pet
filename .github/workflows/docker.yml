name: Build Docker image

on:
  push:
    branches:
      - main
    tags:
      - v*
  pull_request:

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up QEMU
        uses: docker/setup-qemu-action@29109295f81e9208d7d86ff1c6c12d2833863392

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@e468171a9de216ec08956ac3ada2f0791b6bd435

      - name: Log in to GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@184bdaa0721073962dff0199f1fb9940f07167d1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@c1e51972afc2121e065aed6d45c65596fe445f3f
        with:
          images: ghcr.io/${{ github.repository }}
      - name: Extract version from tag
        id: extract_version
        run: echo "VERSION=$(echo ${{ steps.meta.outputs.tags }} | cut -d ':' -f 2)" >> $GITHUB_ENV
      - name: Build and push Docker image
        uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          platforms: linux/amd64,linux/arm64
          build-args: |
            VERSION=${{ env.VERSION }}
            BUILD=${{ github.sha }}

  deploy:
    needs: build-and-push
    if: github.ref_type == 'tag'
    uses: ksysoev/cloudlab/.github/workflows/deploy-service.yml@main
    with:
      environment_name: production
      docker_compose_file: deploy/docker-compose.yml
      service_name: helpmypet
      # Non-secret environment variables
      environment_vars: |
        {
          "VERSION": "${{ github.ref_name }}",
          "NETWORK_NAME": "helpmypet-network",
          "AI_MODEL": "claude-sonnet-4-20250514",
          "AI_MEDIA_MODEL": "claude-3-5-haiku-latest",
          "AI_MAX_TOKENS": "1000",
          "RATE_LIMIT_USER_HOURLY_LIMIT": "5",
          "RATE_LIMIT_USER_DAILY_LIMIT": "15",
          "RATE_LIMIT_GLOBAL_DAILY_LIMIT": "4000"
        }
    secrets:
      # SSH connection parameters (reuse existing secret names)
      ssh_host: ${{ secrets.DO_HOST }}
      ssh_user: ${{ secrets.DO_USER }}
      ssh_key: ${{ secrets.DO_SSH_PRIVATE_KEY }}
      # Deployment secrets (map existing secret names to container env vars)
      deployment_secrets: |
        {
          "BOT_TELEGRAM_TOKEN": "${{ secrets.TELEGRAM_TOKEN }}",
          "AI_API_KEY": "${{ secrets.ANTHROPIC_API_KEY }}"
        }
